<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tweet Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1c419ff03d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TweetAI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/aboutus"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="site-title">TweetAI</h1>
      <p class="site-description">Generate AI-powered tweets instantly!</p>

      <form action="/generate" method="POST">
        <div class="form-group">
          <label for="prompt">Enter a prompt:</label>
          <input
            type="text"
            id="prompt"
            name="prompt"
            placeholder="What's on your mind?"
            value="{{ prompt }}"
          />
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Generate Tweet</button>
      </form>
      {% if tweet %}
      <div class="tweet-container">
        <p class="tweet-text" id="tweet">{{ tweet }}</p>
        <div class="tweet-actions">
          <button
            class="twitter-btn"
            id="twitter"
            title="Tweet this!"
            onclick="tweetQuote()"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="twitter-btn"
            id="copy"
            title="Copy tweet"
            onclick="copyQuote()"
          >
            <i class="far fa-copy"></i>
          </button>
          <button
            class="twitter-btn"
            id="refresh"
            title="Refresh tweet"
            onclick="refreshTweet()"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
